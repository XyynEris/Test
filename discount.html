<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ionic Discount App</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
  <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
  <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
  <style>
    .container {
      padding: 20px;
    }
    .discount {
      display: none;
    }
  </style>
</head>
<body>
  <ion-app>
    <ion-header>
      <ion-toolbar>
        <ion-title>Discount Code</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <div class="container">
        <ion-item>
          <ion-label position="floating">Name</ion-label>
          <ion-input id="name"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Product Name</ion-label>
          <ion-input id="productName"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Product Price</ion-label>
          <ion-input id="productPrice" type="number"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label>Discounted?</ion-label>
          <ion-select id="discounted" placeholder="Select One">
            <ion-select-option value="yes">Yes</ion-select-option>
            <ion-select-option value="no">No</ion-select-option>
          </ion-select>
        </ion-item>

        <div id="discountInput" class="discount">
          <ion-item>
            <ion-label position="floating">Enter Discount Code</ion-label>
            <ion-input id="discountCode"></ion-input>
          </ion-item>
        </div>

        <ion-button expand="block" onClick="applyDiscount()">Apply Discount</ion-button>

        <div id="orderSummary">
          <!-- Order summary will be displayed here -->
        </div>
      </div>
    </ion-content>
  </ion-app>

  <script>
    const DISCOUNT_CODE = "DISCOUNT123";
    const DISCOUNT_RATE = 0.01

    // Listen for changes to the discount select element
    document.addEventListener('DOMContentLoaded', function () {
      const discountedSelect = document.getElementById('discounted');
      discountedSelect.addEventListener('ionChange', toggleDiscountInput);
    });

    function toggleDiscountInput(event) {
      const discounted = event.detail.value;
      const discountInput = document.getElementById('discountInput');

      if (discounted === 'yes') {
        discountInput.style.display = 'block';
      } else {
        discountInput.style.display = 'none';
      }
    }

    function applyDiscount() {
      const name = document.getElementById('name').value;
      const productName = document.getElementById('productName').value;
      let productPrice = parseFloat(document.getElementById('productPrice').value);
      const discounted = document.getElementById('discounted').value;
      const discountCode = document.getElementById('discountCode').value;

      let isValid = false;
      let discountAmount = 0;
      let totalPrice = productPrice;

      if (discounted === 'yes' && discountCode === DISCOUNT_CODE) {
        discountAmount = productPrice * DISCOUNT_RATE;
        totalPrice = productPrice - discountAmount;
        isValid = true;
      }

      let orderSummary = `
        <h3>Order Summary</h3>
        <p><strong>Name:</strong> ${name}</p>
        <p><strong>Product Name:</strong> ${productName}</p>
        <p><strong>Price:</strong> $${productPrice.toFixed(2)}</p>`;

      if (discounted === 'yes') {
        orderSummary += `
          <p><strong>Discount Code:</strong> ${discountCode} (${isValid ? 'Valid' : 'Not Valid'})</p>
          <p><strong>Total Price:</strong> $${totalPrice.toFixed(2)}</p>
        `;
      } else {
        orderSummary += `<p><strong>Total Price:</strong> $${totalPrice.toFixed(2)}</p>`;
      }

      document.getElementById('orderSummary').innerHTML = orderSummary;
    }
  </script>
</body>
</html>
